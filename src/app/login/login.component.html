<div style="text-align:center">
  <h1>
    Welcome to {{ title }}!
  </h1>
  <img alt="Vermeg Logo" src="/assets/images/vermeg-retina.png">
</div>
<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Icon -->
    <div class="fadeIn first">
      <!-->img src="http://danielzawadzki.com/codepen/01/icon.svg" id="icon" alt="User Icon" /!-->
      <h2>Signin</h2>
    </div>

    <!-- Login Form -->
    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <input type="text" id="login" class="fadeIn second" formControlName="username" placeholder="login">
      <input type="password" id="password" class="fadeIn third" formControlName="password" placeholder="password">
      <input type="submit" class="fadeIn fourth" value="Log In">
    </form>

    <!-- Remind Passowrd -->
    <div id="formFooter">
      <a class="underlineHover" href="#">Forgot Password?</a>
    </div>

  </div>
</div>
